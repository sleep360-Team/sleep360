<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>%sveltekit.head%</title>
	</head>

	<style>
		body {
			text-align: center;
			font-family: 'Nunito', sans-serif;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-family: 'Nunito', sans-serif;
			font-weight: 700; /* Use bold for headings */
		}
		.textarea {
			font-family: 'Nunito', sans-serif;
			width: 100%;
			max-width: 500px;
			font-size: 1rem;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}
		p {
			font-family: 'Nunito', sans-serif;
			font-weight: 400; /* Use normal weight for paragraphs */
		}

		main {
			text-align: center;
			padding: 1rem;
		}
		button {
			margin-top: 1rem;
			padding: 0.5rem;
			font-family: 'Nunito', sans-serif;
			font-weight: 700;
			background-color: #800000;
			color: white;
			border: none;
			cursor: pointer;
		}

		button[disabled] {
			background-color: #ccc;
		}

		button:hover {
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
		}

		/* Navbar Styling */

		.navbar {
			top: 0;
			width: 100%;
			background-color: #800000; /* Deep Maroon */
			padding: 1rem 2rem;
			display: flex;

			gap: 2rem;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			z-index: 1000;
		}
		.logo {
			color: white;
			font-size: 1.5rem;
			font-weight: bold;
			text-decoration: none;
			justify-content: left;
		}

		/* Link Styling */
		.navbar a {
			color: white;
			text-decoration: none;
			font-size: 1rem;
			font-weight: bold;
			padding: 0.5rem 1rem;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
			justify-content: center;
		}

		/* Hover Effect */
		.navbar a:hover {
			background-color: rgba(255, 255, 255, 0.2);
		}

		/* Active Page Highlight */
		.navbar a.active {
			background-color: white;
			color: #800000;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.navbar {
				flex-direction: column;
				align-items: center;
				padding: 1rem;
				gap: 1rem;
			}

			.navbar a {
				padding: 0.75rem 1.5rem;
				width: 100%;
				text-align: center;
			}
		}
	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
